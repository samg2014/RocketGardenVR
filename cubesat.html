<html>
<head>
<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>

</head>
<body>
<a-scene>
  <a-assets>
    <a-asset-item id="cubesat-obj" src="/RocketGardenVR/1RU-GenericCubesat.obj"></a-asset-item>
    <a-asset-item id="cubesat-mtl" src="/RocketGardenVR/1RU-GenericCubesat.obj.mtl"></a-asset-item>
    <a-asset-item id="banana" src="banana.dae"></a-asset-item>
  </a-assets>
  <a-entity obj-model="obj: #cubesat-obj; mtl: #cubesat-mtl" position="0 1.25 -5" scale=".3333 .3333 .3333"></a-entity>
  <a-entity collada-model="#banana" position=".5 1.25 -5" rotate="90 90 90"></a-entity>
  <a-entity camera="userHeight: 1.6" look-controls wasd-controls="fly: true"></a-entity>
  
  <a-plane color="#0F0" height="9" width="9" rotation="-90 0 0"></a-plane>
  <a-plane color="#FFF" height="10" width="10" rotation="-90 0 0"></a-plane>
</a-scene>

</body>
</html>
